<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="imagenes/logo-alura.png" alt="Logo Alura" class="logo">
            <h1>Encriptador/Desencriptador de Texto</h1>
        </div>
    </header>
    <main>
        <section>
            <textarea id="input-text" placeholder="Ingrese el texto aquí...(Solo letras minusculas y sin caracteres especiales)"></textarea>
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
            <textarea id="output-text" class="mensaje" readonly>No se encontraron mensajes procesados.</textarea>
            <button id="copy-btn">Copiar Texto</button>
            <div class="presentacion_enlaces">
                <h2 class="presentacon_enlaces_subtitulos">Accede a mis redes: </h2>
                <a class = "presentacion_enlaces_link" href = "https://www.instagram.com/complexdream3610/">
                    <img src="./imagenes/instagram.png ">
                    Instagram</a>
                <a class = "presentacion_enlaces_link" href = "https://github.com/ComplexDream">
                    <img src="./imagenes/github.png">
                    GitHub</a>
                <a class = "presentacion_enlaces_link" href = "https://www.linkedin.com/in/eduardo-valentin-levis-escobedo-a82728314/">
                    <img src="./imagenes/linkedin.png">
                    Linkeding</a>

            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Derechos Reservados - Desarrollado por Eduardo levis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
